    <style>
      .heading {
        grid-area: header;
        font-size: clamp(40px, 8vw, 80px);
        font-weight: bolder;
        color: #1e1e1f;
        margin-bottom: 40px;
        text-align: center;

        font-family: serif;
      }

      .main-container {
        grid-area: main;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
      }

      .right-top-container,
      .right-bottom-container {
        background: #fff;
        border-radius: 20px;

        padding: 20px;

        align-items: center;
        justify-content: center;
      }

      .right-top-container {

      }

      .right-bottom-container {

      }

      .upload-container {
        width: 100%;
        max-width: 500px;
        padding: 30px;
        background: #fff;
        text-align: center;
        border-radius: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.01);
        transition: 0.3s;
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
      }

      .drop-area {
        width: 100%;
        height: 220px;
        border-radius: 20px;
        border: 2px dashed #bbb5ff;
        background: #f7f8ff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition: 0.3s;
        touch-action: manipulation;
      }

      .drop-area.drag-over,
      .drop-area:active {
        background: #dcd6ff;
        border-color: #8a7dff;
      }

      .drop-area img {
        width: 80px;
        margin-bottom: 10px;
        transition: 0.3s;
      }

      .drop-area p {
        font-size: 20px;
        color: #0c0c0c;
        transition: 0.3s;
        padding: 0 10px;
      }

      .drop-area span {
        display: block;
        font-size: 12px;
        color: #777;
        margin-top: 15px;
        transition: 0.3s;
      }

      #preview-container {
        width: 100%;
        height: 100%;
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        background: #f7f8ff;
        z-index: 1;
      }

      #preview-img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: 20px;
      }

      .upload-btn:hover,
      .upload-btn:active {
        background: #5a4acd;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .upload-btn:disabled {
        background: #bbb;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .spinner-container {
        display: none;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(106, 90, 205, 0.2);
        border-top: 4px solid #6a5acd;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 10px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .status-message {
        font-size: 16px;
        color: #6a5acd;
        font-weight: 500;
        margin-top: 10px;
      }

      .success-message {
        color: #4caf50;
        display: none;
      }

      .error-message {
        color: #f44336;
        display: none;
      }

      .container-title {
        font-size: 18px;
        font-weight: bold;
        color: #6a5acd;
        margin-bottom: 15px;
      }

      .container-content {
        color: #666;
        text-align: center;
        font-size: 14px;
      }

      /* Better responsive layout */
      @media (max-width: 992px) {
        body {
          grid-template-columns: 1fr;
          grid-template-rows: auto auto auto auto;
          grid-template-areas:
            "header"
            "main"
            "right-top"
            "right-bottom";
          padding: 12px;
          gap: 16px;
        }

        .heading {
          margin-bottom: 16px;
        }

        .right-top-container,
        .right-bottom-container {
          max-width: 500px;
          width: 100%;
          margin: 0 auto;
          height: auto;
          min-height: 180px;
        }

        .upload-container {
          padding: 16px;
        }

        .drop-area {
          height: 200px;
        }
      }

      /* Additional Android-specific fixes */
      @media (max-width: 480px) {
        .heading {
          font-size: 40px;
          margin-bottom: 12px;
        }

        .drop-area {
          height: 180px;
        }

        .drop-area p {
          font-size: 14px;
        }

        .upload-btn {
          width: 100%;
          padding: 12px;
        }
      }

      /* Accessibility improvements */
      input[type="file"] {
        width: 100%;
        height: 100%;
        opacity: 0;
        position: absolute;
        top: 0;
        left: 0;
        cursor: pointer;
        z-index: 3;
      }

      /* Fix for Android browsers to properly handle tapping */
      input[type="file"]::-webkit-file-upload-button {
        cursor: pointer;
        height: 100%;
        width: 100%;
        -webkit-appearance: none;
        appearance: none;
      }

<script>
  const dropArea = document.getElementById("drop-area");
  const inputFile = document.getElementById("input-file");
  const uploadIcon = document.getElementById("upload-icon");
  const fileNameDisplay = document.getElementById("file-name");
  const previewContainer = document.getElementById("preview-container");
  const previewImg = document.getElementById("preview-img");
  const uploadText = document.getElementById("upload-text");
  const submitBtn = document.getElementById("upload-btn");
  const spinnerContainer = document.getElementById("spinner-container");
  const statusMessage = document.getElementById("status-message");
  const successMessage = document.getElementById("success-message");
  const errorMessage = document.getElementById("error-message");

  // Check if device is Android
  const isAndroid = /Android/i.test(navigator.userAgent);

  // Update text for mobile devices
  if (
    /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
      navigator.userAgent
    )
  ) {
    uploadText.textContent = "Drag & Drop or Click here to Upload an Image";
  }

  // Handle file input change
  inputFile.addEventListener("change", handleFileSelection);

  // Handle file input click for Android devices
  if (isAndroid) {
    dropArea.addEventListener("click", function (e) {
      // Prevent default behavior on Android devices
      if (e.target !== inputFile) {
        e.preventDefault();
        inputFile.click();
      }
    });
  }

  // Drag and drop functionality for desktop
  if (!isAndroid) {
    ["dragenter", "dragover", "dragleave", "drop"].forEach((eventName) => {
      dropArea.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    ["dragenter", "dragover"].forEach((eventName) => {
      dropArea.addEventListener(
        eventName,
        () => {
          dropArea.classList.add("drag-over");
        },
        false
      );
    });

    ["dragleave", "drop"].forEach((eventName) => {
      dropArea.addEventListener(
        eventName,
        () => {
          dropArea.classList.remove("drag-over");
        },
        false
      );
    });

    dropArea.addEventListener(
      "drop",
      (e) => {
        const dt = e.dataTransfer;
        const files = dt.files;

        if (files.length > 0) {
          inputFile.files = files;
          handleFileSelection();
        }
      },
      false
    );
  }

  // Touch events support
  dropArea.addEventListener(
    "touchstart",
    (e) => {
      dropArea.classList.add("drag-over");
    },
    { passive: true }
  );

  dropArea.addEventListener(
    "touchend",
    () => {
      dropArea.classList.remove("drag-over");
    },
    { passive: true }
  );

  // File handling functions
  function handleFileSelection() {
    const file = inputFile.files[0];

    if (!file) return;

    if (!file.type.match("image.*")) {
      showError("Please upload a valid image file");
      return;
    }

    if (file.size > 5 * 1024 * 1024) {
      // 5MB limit
      showError("File size too large (max 5MB)");
      return;
    }

    const reader = new FileReader();
    reader.onload = function (e) {
      previewImg.src = e.target.result;
      dropArea.style.border = "none";
      previewContainer.style.display = "block";
      uploadIcon.style.display = "none";
      uploadText.style.display = "none";
      fileNameDisplay.textContent = file.name;
      submitBtn.style.display = "block";
      submitBtn.disabled = false;
      hideMessages();
    };
    reader.readAsDataURL(file);
  }

  function resetForm() {
    previewContainer.style.display = "none";
    uploadIcon.style.display = "block";
    uploadText.style.display = "block";
    fileNameDisplay.textContent = "(JPG, JPEG, PNG only)";
    submitBtn.style.display = "none";
    submitBtn.disabled = true;
    successMessage.style.display = "none";
    dropArea.style.border = "2px dashed #bbb5ff";
    inputFile.value = "";
  }

  function showError(message) {
    errorMessage.textContent = message;
    errorMessage.style.display = "block";
    setTimeout(() => {
      errorMessage.style.display = "none";
    }, 3000);
  }

  function hideMessages() {
    successMessage.style.display = "none";
    errorMessage.style.display = "none";
  }

  // Fix for Android back button to reset the form
  window.addEventListener("pageshow", function (event) {
    if (event.persisted) {
      resetForm();
    }
  });

  // UPLOAD FILE
  function uploadFile(file) {
  // Upload the file to the backend
  let formData = new FormData();
  formData.append("file", file);
  fetch("/upload", {
    method: "POST",
    body: formData
  })

    .then(data => {
      // Add a delay of 1 second (1000 ms) before showing the alert
      setTimeout(() => {
        if (data.error) {
          alert("Error: " + data.error);
        } else {
          alert("Predicted Mudra: " + data.prediction); 
  
        }
      }, 1000);
    })
