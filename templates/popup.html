<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MudraAI</title>
    <meta charset="UTF-8" />
    <meta
      name="robots"
      content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="../static/css/main.css" />
    <link rel="stylesheet" href="../static/css/styles.css" />
  </head>
  <body class="subpage">
    <!-- Header -->
    <header id="header">
      <div class="logo">
        <a href="{{ url_for('index') }}">Mudra AI</a>
      </div>
      <a href="#menu">Menu</a>
    </header>

    <!-- Nav -->
    <nav id="menu">
      <ul class="links">
        <li><a href="{{ url_for('index') }}">Home</a></li>
        <li><a href="{{ url_for('upload') }}">Use AI</a></li>
        <li><a href="{{ url_for('about') }}">About</a></li>
      </ul>
    </nav>

    <!-- One -->
    <section id="One" class="wrapper style3">
      <div class="inner">
        <header class="align-center">
          <p>MUDRA RESULT</p>
          <h2>HERE IS YOUR MUDRA RECOGNITION RESULT</h2>
        </header>
      </div>
    </section>

    <!-- Two -->
    <section id="two" class="wrapper style2">
      <div class="inner">
        <div class="box">
          <div class="content">
            <div class="main-container">
              <div class="result-container" style="text-align: center">
                <!-- <img
                  src="../static/images/img0001.png"
                  alt="Mudra icon"
                  style="max-width: 150px; margin-bottom: 20px;"
                /> -->
                {% if mudra_file %}
                <img
                  width=""
                  height="300"
                  src="{{ url_for('static', filename='mudra_image/' + mudra_file) }}"
                  type="image/jpg "
                />

                {% else %}
                <p>No image available for this mudra.</p>
                {% endif %}
                <h2 style="margin-bottom: 10px">{{ mudra }}</h2>
                <p style="font-size: 1.1em; margin-bottom: 30px">{{ info }}</p>
                <a
                  href="{{ url_for('upload') }}"
                  class="button special"
                  style="text-decoration: none"
                >
                  Try Another Mudra
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
      <div class="container">
        <ul class="icons">
          <li>
            <a href="{{ url_for('index') }}" style="text-decoration: none;">Home</a
            >
          </li>
          <li>
            <a href="{{ url_for('about') }}" style="text-decoration: none;">ABOUT</a>
          </li>
          <li>
            <a href="{{ url_for('upload') }}" style="text-decoration: none;">TRY OUR MUDRA</a
            >
          </li>
        </ul>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/jquery.scrollex.min.js"></script>
    <script src="../static/js/skel.min.js"></script>
    <script src="../static/js/util.js"></script>
    <script src="../static/js/main.js"></script>
  </body>
</html>
